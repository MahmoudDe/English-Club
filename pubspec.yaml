name: bdh
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8
  provider:
  google_nav_bar: ^5.0.6
  image_picker: ^1.0.4
  intl: ^0.18.1

  flutter_barcode_scanner: ^2.0.0
  dio: ^5.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir_ff/AvenirLTStd-Book.otf
    - family: Messiri
      fonts:
        - asset: assets/fonts/Messiri/ElMessiri-Regular.ttf
