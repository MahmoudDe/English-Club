name: bdh
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8
  provider:
  google_nav_bar: ^5.0.6
  image_picker: ^1.0.4
  intl: ^0.18.1
  shared_preferences: ^2.2.2

  flutter_barcode_scanner: ^2.0.0
  dio: ^5.3.3
  awesome_snackbar_content: ^0.1.3
  url_launcher: ^6.2.2
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2
  quickalert: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/auth.jpg
    - assets/images/background.png
    - assets/lotties/scroll.json
    - assets/lotties/empty.json
    - assets/images/auth1.jpg
    - assets/images/auth2.jpg
    - assets/images/englishClubText.png
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir_ff/AvenirLTStd-Book.otf
    - family: Messiri
      fonts:
        - asset: assets/fonts/Messiri/ElMessiri-Regular.ttf
